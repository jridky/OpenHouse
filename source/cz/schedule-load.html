    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">

    <link type="text/css" rel="stylesheet"

<body id="page-top" data-spy="scroll" data-target=".navbar-top" data-offset="250">
<section id="schedule" class="schedule-section">
 <div class="loading-container">
   <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div> 
    <div id="sessions" class="row hide">
        <div class="col s12">
            <ul class="tabs tabs-fixed-width">
                <li class="tab"><a href="#talks" class="active">Talks</a></li>
                <li class="tab"><a href="#contests">Contests</a></li>
            </ul>
        </div>
        <div id="talks" class="col s12">
            <div id="day-talks" class="col s12">
                <div class="filter-wrapper left hide hide-on-med-and-down">Filtered by: <span class="filters"></span>
                </div>
                <div class="day-track-filter dropdown-wrapper hide-on-med-and-down right">Filtr
                    <ul class="dropdown">
                    </ul>
                </div>
                <table class="responsive-table bordered striped day">
                    <thead>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="contests" class="col s12">
            <div id="day-contests" class="col s12">
                <div class="filter-wrapper left hide hide-on-med-and-down">
                    Filtered by: <span class="filters"></span></div>
                <div class="day-track-filter dropdown-wrapper hide-on-med-and-down right">Filtr
                    <ul class="dropdown">
                    </ul>
                </div>
                <table class="responsive-table bordered striped day">
                    <thead>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    
  </div>
    <div id="session-detail" class="modal modal-fixed-footer">
        <div class="modal-content">
            <span class="session-id hide"></span>
            <h5><span class="session-title"></span><i
                    class="material-icons session-favorite-icon right hide">favorite_border</i></h5>
            <div class="session-info">
                <div>
                    <i class="tiny material-icons session-speakers-icon">person</i><span
                        class="session-speakers"></span>
                </div>
                <div>
                    <i class="tiny material-icons session-track-icon">local_offer</i><span class="session-track"></span>
                    <i class="tiny material-icons session-difficulty-icon">warning</i>
                    <span class="session-difficulty"></span>
                </div>
                <i class="tiny material-icons session-start-icon">notifications</i><span class="session-start"></span>
                <i class="tiny material-icons session-room-icon">place</i><span class="session-room"></span>
                <i class="tiny material-icons session-duration-icon">schedule</i><span class="session-duration"></span>

            </div>
            <div class="session-description"></div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <div id="speaker-detail" class="modal modal-fixed-footer">
        <div class="modal-content">
            <div class="card">
                <div class="card-image" style="max-width: 300px; display: inline-block">
                    <img class="speaker-image" src="">
                    <span class="card-title speaker-name"></span>
                </div>
                <div class="card-content" style="max-width: 60%; display: inline-block; vertical-align: top;">
                    <p><i class="material-icons tiny">place</i> <span class="speaker-country"></span></p>
                    <p><i class="material-icons tiny">business</i> <span class="speaker-organization"></span></p>
                    <p class="speaker-bio"></p>
                </div>
                <div class="card-action">
                    <span class="speaker-twitter"></span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <div id="signin" class="modal">
        <div class="modal-content">
            <h4>Sign In</h4>
            <p>To use this feature you need to be logged in your Google account.</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action waves-effect waves-green btn-flat modal-close">No way</a>
            <a href="#!" id="google-sign-in" class="modal-action waves-effect waves-green btn-flat">Ok</a>
        </div>
    </div>
</div>
</section>
</body>
</html>
