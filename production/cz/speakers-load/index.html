<html lang="en">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="/assets/prev/global.js"></script>
    <script type="text/javascript" src="/assets/prev/speakers.js"></script>

    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="/assets/prev/global.css">
    <link type="text/css" rel="stylesheet" href="/assets/prev/web.css">

    <!-- Font Awesome 4.6.3 -->
    <link rel="stylesheet" href="/assets/prev/font-awesome.min.css">


    <!-- Scrolling Nav JavaScript -->
    <script src="/assets/prev/jquery.easing.min.js"></script>
    <script src="/assets/prev/scrolling-nav.js"></script>

    <!-- Custom CSS -->
    <link href="/assets/prev/scrolling-nav.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Scrolling Nav JavaScript -->
    <script src="/assets/prev/jquery.easing.min.js"></script>
    <script src="/assets/prev/scrolling-nav.js"></script>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>

    <!-- OpenHouse style -->
    <link href="/assets/prev/openhouse.css" rel="stylesheet">
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-top" data-offset="250">
<section id="speakers" class="speakers-section">
<div class="loading-container">

    <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>

    <div class="speakers-container">
    </div>

    <div id="speaker-detail" class="modal modal-fixed-footer">
        <div class="modal-content">
            <div class="card">
                <div class="card-image" style="max-width: 300px; display: inline-block;">
                    <img class="speaker-image" src="">
                    <span class="card-title speaker-name"></span>
                </div>
                <div class="card-content">
                    <span class="speaker-id hide"></span>
                    <p class="speaker-bio"></p>
                </div>
                <div class="card-action">
                    <span class="speaker-twitter"></span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

</div>
</section>
</body>
</html>
