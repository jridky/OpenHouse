<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/speakers.js"></script>

    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/global.css">
    <link type="text/css" rel="stylesheet" href="css/web.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>DevConf CZ 2017 - Speakers</title>
</head>

<body>
<div class="container">

    <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>

    <div class="speakers-container">
    </div>

    <div id="speaker-detail" class="modal modal-fixed-footer">
        <div class="modal-content">
            <div class="card">
                <div class="card-image" style="max-width: 300px; display: inline-block;">
                    <img class="speaker-image" src="">
                    <span class="card-title speaker-name"></span>
                </div>
                <div class="card-content" style="max-width: 60%; display: inline-block; vertical-align: top">
                    <span class="speaker-id hide"></span>
                    <p><i class="material-icons tiny">place</i> <span class="speaker-country"></span></p>
                    <p><i class="material-icons tiny">business</i> <span class="speaker-organization"></span></p>
                    <p class="speaker-bio"></p>
                </div>
                <div class="card-action">
                    <span class="speaker-twitter"></span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

</div>
</body>
</html>
